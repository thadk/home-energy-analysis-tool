  #         working-directory: ${{ env.rules-engine-working-directory }}

  # Heat-Stack Jobs
  lint-heat-stack:  
    name: â¬£ Heat-Stack - ESLint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory:  ${{ env.heat-stack-working-directory }}
      - name: ğŸ–¼ Build icons
        run: npm run build:icons
        working-directory:  ${{ env.heat-stack-working-directory }}
      - name: ğŸ”¬ Lint
        run: npm run lint
        working-directory:  ${{ env.heat-stack-working-directory }}

  typecheck-heat-stack:
    name: Ê¦ Heat-Stack - TypeScript
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        working-directory: ${{ env.heat-stack-working-directory }}
      - name: ğŸ–¼ Build icons
        working-directory: ${{ env.heat-stack-working-directory }}
        run: npm run build:icons
      - name: ğŸ” Type check
        working-directory: ${{ env.heat-stack-working-directory }}
        run: npm run typecheck --if-present

  vitest-heat-stack:
    name: âš¡ Heat-Stack - Vitest pyodide.test.ts
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        working-directory: ${{ env.heat-stack-working-directory }}
      - name: ğŸ„ Copy test env vars
        working-directory: ${{ env.heat-stack-working-directory }}
        run: cp .env.example .env
      - name: ğŸ–¼ Build icons
        working-directory: ${{ env.heat-stack-working-directory }}
        run: npm run build:icons
      - name: âš¡ Run vitest
        working-directory: ${{ env.heat-stack-working-directory }}
        run: npm run test app/utils/pyodide.test.ts --  # --coverage

