name: Combined Workflow

on: 
  push:
    branches:
      - main
      - gha-deployment
      - dev
  pull_request: {}

env:
  rules-engine-working-directory: rules-engine  
  heat-stack-working-directory: heat-stack

defaults:
  run:
    working-directory: ${{ github.event.repository.default_branch == 'main' && env.heat-stack-working-directory || env.rules-engine-working-directory }}  

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint-rules-engine:
    name: Rules Engine - Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.3"] 
    steps:
      - uses: actions/checkout@v3
      - name: Set up environment
        uses: "./.github/actions/setup-rules-engine"
        with:
          python-version: ${{ matrix.python-version }}
      - name: Check style
        run: |
          make lint
        working-directory: ${{ env.rules-engine-working-directory }} 

  mypy-rules-engine:
    name: Rules Engine - Mypy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.3"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up environment
        uses: "./.github/actions/setup-rules-engine"
        with:
          python-version: ${{ matrix.python-version }}
      - name: Check typing
        run: |
          make mypy
        working-directory: ${{ env.rules-engine-working-directory }} 

  pytest-rules-engine:
    name: Rules Engine - Pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.3"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up environment
        uses: "./.github/actions/setup-rules-engine"
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: |
          make test 
        working-directory: ${{ env.rules-engine-working-directory }} 

  build-rules-engine: 
    name: Rules Engine - Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.3"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up environment
        uses: "./.github/actions/setup-rules-engine"
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build wheel
        run: |
          make build
        working-directory: ${{ env.rules-engine-working-directory }} 
      - name: list dist
        run: |
          ls -al dist
        working-directory: ${{ env.rules-engine-working-directory }} 
      - name: store wheel as artifact
        uses: actions/upload-artifact@v4
        with: 
          name: python-rules-engine-wheel
          path: ${{ env.rules-engine-working-directory }}/dist/ 

  # publish-to-test-rules-engine:
